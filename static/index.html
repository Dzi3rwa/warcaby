<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcaby</title>
    <script src="three.js"></script>
    <script src="./libs/tween.umd.js"></script>
    <link rel="stylesheet" href="./style/loadingCircle.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div id="root"></div>
    <div id="top" class="top"></div>
    <div id="login" class="login">
        <h1>LOGOWANIE</h1>
        <input type="text" id="inputLogin">
        <button id="buttonLogin">LOGUJ</button>
        <button id="buttonReset">RESET</button>
    </div>
    <div id="clockDiv" class="clock">
        <h1 id="h1">Ruch przeciwnika...</h1>
        <h1 id="clock" class="timer"></h1>
    </div>
    <div id="win" class="clock end win">
        <h1>Wygrałeś!!!</h1>
    </div>
    <div id="lose" class="clock end lose">
        <h1>Przegrałeś :(</h1>
    </div>
    <script type="module" src="./components/Main.js"></script>
</body>

</html>
